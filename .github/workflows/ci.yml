name: CI

on:
  pull_request:            # PRs to any branch
  push:                    # Direct pushes to main (e.g., after merge)
    branches:
      - main

# Prevents two CI runs on the same branch from clobbering each other
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10     # fail fast if something hangs

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18          # â‰¥18 is required by Next 14
          cache: 'pnpm'             # enables npm-style cache

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false        # weâ€™ll run it ourselves for granular control

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: âœ… Run repo checks (lint, type-check, tests)
        run: pnpm ci
