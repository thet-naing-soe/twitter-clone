name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - '.gitignore' 
      - 'LICENSE'
  workflow_dispatch:

# Optimized concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

# Environment variables
env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'
  DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"

jobs:
  # Changes detection for optimized runs
  changes:
    name: ğŸ“‹ Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code }}
      tests: ${{ steps.changes.outputs.tests }}
      deps: ${{ steps.changes.outputs.deps }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            code:
              - 'app/**'
              - 'lib/**'
              - 'components/**'
              - 'prisma/**'
            tests:
              - '__tests__/**'
              - '**/*.{test,spec}.{ts,tsx}'
              - 'vitest.config.ts'
              - 'playwright.config.ts'
            deps:
              - 'package.json'
              - 'pnpm-lock.yaml'

  # Setup job for better caching
  setup:
    name: ğŸ”§ Setup
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.tests == 'true' || needs.changes.outputs.deps == 'true'
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ§° Setup Node.js  
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm ci:prepare

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            .next/cache
          key: deps-${{ hashFiles('pnpm-lock.yaml') }}

  # Code Quality - Fast feedback
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    needs: [changes, setup]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.deps == 'true'
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .next/cache
          key: deps-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¦ Install if cache miss
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm ci:prepare
          fi

      - name: ğŸ” Quality checks
        run: pnpm ci:quality

      - name: ğŸ“Š Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: reports/
          retention-days: 7

  # Unit Tests - Fast, parallel
  unit-tests:
    name: ğŸ§ª Unit Tests  
    runs-on: ubuntu-latest
    needs: [changes, setup]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.tests == 'true'
    timeout-minutes: 15
    strategy:
      matrix:
        shard: [1, 2] # ğŸ”¥ Parallel test execution
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .next/cache
          key: deps-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¦ Install if cache miss
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm ci:prepare
          fi

      - name: ğŸ§ª Run unit tests
        run: pnpm ci:test:unit --shard=${{ matrix.shard }}/${{ strategy.job-total }}

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          flags: unit-tests
          name: unit-tests-shard-${{ matrix.shard }}

  # Integration Tests - With database
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [changes, setup]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.tests == 'true'
    timeout-minutes: 20

    env:
      TEST_DB_USER: postgres
      TEST_DB_PASSWORD: postgres
      TEST_DB_HOST: localhost
      TEST_DB_PORT: 5432
      TEST_DB_NAME: test_db
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .next/cache
          key: deps-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¦ Install if cache miss
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm ci:prepare
          fi

      - name: ğŸ—„ï¸ Setup database
        run: |
          pnpm db:migrate:deploy
          pnpm db:seed:test

      - name: ğŸ”— Run integration tests
        run: pnpm ci:test:integration

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          flags: integration-tests

  # E2E Tests - Full application
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [changes, setup]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.tests == 'true'
    timeout-minutes: 30

    env:
      TEST_DB_USER: postgres
      TEST_DB_PASSWORD: postgres
      TEST_DB_HOST: localhost
      TEST_DB_PORT: 5432
      TEST_DB_NAME: test_db
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .next/cache
          key: deps-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¦ Install if cache miss
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm ci:prepare
          fi

      - name: ğŸ—„ï¸ Setup database
        run: |
          pnpm db:migrate:deploy
          pnpm db:seed:test

      - name: ğŸ­ Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: ğŸ—ï¸ Build application
        run: pnpm ci:build

      - name: ğŸ­ Run E2E tests
        run: pnpm ci:test:e2e

      - name: ğŸ“Š Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Build verification
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [changes, setup, quality]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.deps == 'true'
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .next/cache
          key: deps-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¦ Install if cache miss
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm ci:prepare
          fi

      - name: ğŸ—ï¸ Build application
        run: pnpm ci:build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            !.next/cache
          retention-days: 7

  # Security scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: setup
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”’ Run dependency audit
        run: pnpm audit --audit-level moderate

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: typescript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Summary job
  ci-summary:
    name: âœ… CI Summary  
    runs-on: ubuntu-latest
    needs: [quality, unit-tests, integration-tests, e2e-tests, build]
    if: always()
    steps:
      - name: ğŸ“Š Check results
        run: |
          echo "Quality: ${{ needs.quality.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"  
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Build: ${{ needs.build.result }}"
          
      - name: âœ… Success
        if: needs.quality.result == 'success' && needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.e2e-tests.result == 'success' && needs.build.result == 'success'
        run: echo "ğŸ‰ All checks passed!"
        
      - name: âŒ Failure  
        if: needs.quality.result == 'failure' || needs.unit-tests.result == 'failure' || needs.integration-tests.result == 'failure' || needs.e2e-tests.result == 'failure' || needs.build.result == 'failure'
        run: |
          echo "ğŸ’¥ CI pipeline failed"
          exit 1
